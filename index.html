<!DOCTYPE html>
<html lang="en-Us">
    <head>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script defer src="./assets/js/script.js"></script>
        <title>City Weather Forecast</title>
    </head>


<body>
    
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom ">Weather Forecast</header>
    

    <div class="container">
        <div class="row">
            <div id="search-container" class="col-3">
                <div class="input-group mb-3">
                    <input type="text" class="city-text" placeholder="City name" aria-label="City name" aria-describedby="basic-addon2">
                    <button id="city-btn">Search City</button>
                </div>
                <div id="btn-storage">
                    <!--autogenerate buttons after search-->

                </div>
            </div>
            <div id="weather-container" class="row col-9">
                <div id="current-weather" class="col-12 future-day">

                </div>
                <div id="weather-forecast-1" class="col-2 future-day">

                </div>
                <div id="weather-forecast-2" class="col-2 future-day">
                    
                </div>
                <div id="weather-forecast-3" class="col-2 future-day">
                    
                </div>
                <div id="weather-forecast-4" class="col-2 future-day">
                    
                </div>
                <div id="weather-forecast-5" class="col-2 future-day">
                    
                </div>
            </div>
        </div>
    </div>
</body> 

</html>
